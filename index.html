<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday! 🎀</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Hello Kitty Image -->
    <div class="hello-kitty">
      <img src="images/hello-kitty.png" class="kitty-img" alt="Hello Kitty">
      <div class="mouth-loading"></div> <!-- Loading bar as mouth -->
    </div>

    <!-- Birthday Message -->
    <div class="content hidden">
      <h1>Happy Birthday! 🎂</h1>
      <button id="confetti-btn">Click for Love! ❤️</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
</body>
</html>
